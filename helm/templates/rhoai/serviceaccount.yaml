{{- if .Values.rhoai.enableLlamaStackOperator.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "competitor-analysis.fullname" . }}-dsc-patcher
  namespace: {{ include "competitor-analysis.namespace" . }}
  labels:
    {{- include "competitor-analysis.labels" . | nindent 4 }}
  annotations:
    # Helm hook to create this before installation
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
{{- end }}

