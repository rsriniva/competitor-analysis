{{- if .Values.milvus.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: llama-stack-milvus-secret
  namespace: {{ include "competitor-analysis.namespace" . }}
  labels:
    {{- include "competitor-analysis.labels" . | nindent 4 }}
    app.kubernetes.io/component: llamastack-config
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  MILVUS_ENDPOINT: {{ include "competitor-analysis.milvus.endpoint" . }}
  MILVUS_TOKEN: {{ include "competitor-analysis.milvus.token" . }}
  MILVUS_CONSISTENCY_LEVEL: {{ .Values.milvus.env.consistencyLevel | quote }}
{{- end }}

